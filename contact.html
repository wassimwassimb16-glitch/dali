    <div class="container">
        <h2>Déposez Votre Plainte</h2>
        <form action="mailto:contact@epostetunisie.tn" method="post" enctype="text/plain">
            <label>Nom complet :</label>
            <input type="text" name="nom" placeholder="Votre nom" required>
            
            <label>Type de problème :</label>
            <select name="type_probleme" required>
                <option value="">Sélectionnez</option>
                <option value="colis_perdu">Colis perdu</option>
                <option value="retard_service">Retard de service</option>
                <option value="arnaque">Arnaque suspectée</option>
                <option value="autre">Autre</option>
            </select>
            
            <label>Description :</label>
            <textarea name="description" rows="5" placeholder="Décrivez le problème en détail" required></textarea>
            
            <input type="submit" value="Envoyer la Plainte" class="btn">
        </form>
    </div>
